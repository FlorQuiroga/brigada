<ion-header>

  <ion-navbar>
    <ion-buttons start></ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tomar Pedido
    </ion-title>

  </ion-navbar>

</ion-header>
<ion-content class="bgGrey">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3 class="txtCenter">Ingres치 tu pedido</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <h1>La soluci칩n est치 cada vez m치s cerca</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item class="inputField">
            <ion-label>Pedidos:</ion-label>

            <ion-select [(ngModel)]="pedidoseleccionado">
              <ion-option *ngFor="let PedidosDisponibles of pedidoJson" value={{PedidosDisponibles.PedidoReparacionID}}>{{PedidosDisponibles.Cliente}}-{{PedidosDisponibles.Domicilio}}</ion-option>
            </ion-select>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item class="inputField">
          <ion-label>Tecnicos:</ion-label>

           <ion-select>
             <ion-option>1</ion-option>
             <ion-option>2</ion-option>
             <ion-option>3</ion-option>
           </ion-select>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button class="btn" ion-button type="submit" (click)="calificaCliente()">Asignar Pedido</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
