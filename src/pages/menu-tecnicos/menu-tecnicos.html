<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <button ion-button menuToggle left>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title style="float: right">
        Nombre tecnico
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen="true" class="content-menu" class="mainMenu">
    <ion-list>
      <button ion-item menuToggle (click)="openPage(miperfil)">
        <ion-icon name="contact"></ion-icon>
        Mi Perfil
      </button>
      <button ion-item menuToggle (click)="openPage(tomaPedido)">
        <ion-icon name="log-in"></ion-icon>
        Tomar Pedido
      </button>
      <button ion-item menuToggle (click)="openPage(cierraPedido)">
        <ion-icon name="log-out"></ion-icon>
        Cerrar Pedido
      </button>
      <button ion-item menuToggle (click)="openPage(encuestaTecnico)">
        <ion-icon name="star-outline"></ion-icon>
        Clasificacion Cliente
      </button>
      <button ion-item menuToggle (click)="salir()">
        <ion-icon name="exit"></ion-icon>
        Salir
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
