<ion-header>

  <ion-navbar>
    <ion-buttons start>

    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mi Perfil
    </ion-title>

  </ion-navbar>

</ion-header>
<ion-content>
    <div class="login-box">
    <form (ngSubmit)="ModificarPerfil()" #registerForm="ngForm">
    <ion-label class="label-formulario" stacked>Razon Social</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" name="razonSocial" placeholder="Razon Social" required [(ngModel)]="registerCredentials.razonSocial"></ion-input>
  </ion-item>
  <ion-label class="label-formulario" stacked>Nombre</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" placeholder="Nombre" required [(ngModel)]="registerCredentials.nombre" name="nombre"></ion-input>
  </ion-item>
  <ion-label class="label-formulario" stacked>Apellido</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" placeholder="Apellido" required [(ngModel)]="registerCredentials.apellido" name="apellido"></ion-input>
  </ion-item>
  <ion-label class="label-formulario" stacked>Telefono</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" placeholder="Telefono" required [(ngModel)]="registerCredentials.telefono" name="telefono" ></ion-input>

  </ion-item>
  <ion-label class="label-formulario" stacked>E-Mail</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" placeholder="E-Mail" required [(ngModel)]="registerCredentials.email" name="email"></ion-input>
  </ion-item>
  
  <ion-label class="label-formulario" stacked>Tipo Documento</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" placeholder="Tipo Documento" required [(ngModel)]="registerCredentials.tipoDoc" name="tipoDoc"></ion-input>
  </ion-item>

  <ion-label class="label-formulario" stacked>Nº Documento</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" placeholder="Nº Documento" required [(ngModel)]="registerCredentials.nroDoc" name="nroDoc"></ion-input>
  </ion-item>


  <ion-label class="label-formulario" stacked>Tipo Factura</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" maxlength="1" placeholder="Tipo Factura" required [(ngModel)]="registerCredentials.factura" name="factura"></ion-input>
  </ion-item>
  <ion-label class="label-formulario" stacked>Calle</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" placeholder="Calle" required [(ngModel)]="registerCredentials.calle" name="calle"></ion-input>
  </ion-item>
  <ion-label class="label-formulario" stacked>Calle Nº</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" placeholder="Calle Nº" required [(ngModel)]="registerCredentials.calleN" name="calleN"></ion-input>
  </ion-item>
  <ion-label class="label-formulario" stacked>Codigo Postal</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" placeholder="Codigo postal" required [(ngModel)]="registerCredentials.CP" name="CP"></ion-input>
  </ion-item>
  <ion-label class="label-formulario" stacked>Localidad</ion-label>
  <ion-item class="input-form">

    <ion-input type="text" placeholder="Localidad" required [(ngModel)]="registerCredentials.localidad" name="localidad"></ion-input>
  </ion-item>
  <ion-label class="label-formulario" stacked>Provincia</ion-label>

  <ion-item>


    <ion-input type="text" placeholder="Provincia" required [(ngModel)]="registerCredentials.provincia" name="provincia"></ion-input>
  </ion-item>

  <ion-item>

    <ion-label class="label-formulario" stacked>Pais</ion-label>
    <ion-input type="text" placeholder="Pais" required [(ngModel)]="registerCredentials.pais" name="pais"></ion-input>
  </ion-item>



  <ion-item>
    <button class="boton2 boton-comun" ion-button type="submit"  [disabled]="!registerForm.form.valid">Modificar</button>
  </ion-item>
  </form>
  </div>  
</ion-content>
