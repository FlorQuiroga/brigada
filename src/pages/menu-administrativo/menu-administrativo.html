<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <button ion-button menuToggle left>
        <ion-icon class="icono-menu" name="menu"></ion-icon>
      </button>
      <ion-title style="float: right">
        {{nombre}} {{apellido}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen="true" class="content-menu" class="mainMenu">

    <ion-list>
      <button ion-item menuToggle (click)="openPage()">
        <ion-icon name="contact"></ion-icon>
        Mi Perfil
      </button>
      <button ion-item menuToggle (click)="openPage(pedidoTecnico)">
        <ion-icon name="list"></ion-icon>
        Asignar Pedidos
      </button>


      <button ion-item menuToggle (click)="salir()">
        <ion-icon name="exit"></ion-icon>
        Salir
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
