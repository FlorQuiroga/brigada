<ion-content class="login-content degrade">

  <div class="logo"></div>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="login-box">
          <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-list inset>
              <ion-input class="inputField" type="text" name="email" [(ngModel)]="registerCredentials.email" placeholder="Usuario" required></ion-input>
              <!-- <ion-icon ios="ios-information-circle" md="md-information-circle" style="color: #009de0"></ion-icon> -->
              <ion-input class="inputField" type="password" name="password" [(ngModel)]="registerCredentials.password" placeholder="ContraseÃ±a" required></ion-input>
              <button class="btn" ion-button type="submit" [disabled]="!registerForm.form.valid">Ingresar</button>
            </ion-list>

            <a ion-button block clear (click)="goToResetPassword()">
              Olvide password
            </a>

            <a ion-button block clear (click)="nuevoCliente()">
              Soy Nuevo?
            </a>
          </form>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
